<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatzyMeal</title>
    <link rel="shortcut icon" href="/Bilder/Universial/logoType.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hamburgermeny.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="left">
            <button id="menu-toggle" class="ham-menu">
                <img src="/Bilder/Universial/hamburgerMenu.png" alt="Hamburgarmenyn">
            </button>
        </div>

        <div class="center">
            <img src="/Bilder/Universial/logoType.png" alt="EatzyMeal logotype">
        </div>

        <div class="right">
            <button class="btn-login">Logga in</button>
            <button class="btn-cart">
                <img src="/Bilder/Universial/cart.png" alt="Kundvagn">
            </button>
        </div>
    </header>

    <!-- Hamburgermeny-->
    <nav id="nav-menu" class="hidden">
        <button id="close-menu" class="close-btn">
            <img src="/Bilder/Universial/Hamburgermeny/close.png" alt="Stäng">
        </button>
        <ul>
            <li><a href="#">Hem</a></li>
            <li><a href="#">Om oss</a></li>
            <li><a href="#">Tjänster</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </nav>


    <main>
        <div class="layout-grid">
            <div class="left-grid">
                <img src="/Bilder/Universial/cyanBackgrounds.png" alt="">

                <div id="text-container">
                    <div id="text-top">
                        <h1>Snabbt, Smidigt &
                            <br>
                            Smakrikt!
                        </h1>
                    </div>
                    <div id="text-middle">
                        <h1>Beställ din favoritmat
                            <br>
                            med ett klick
                        </h1>
                    </div>
                    <div id="text-bottom">
                        <h1>Enklare kan det inte
                            <br>
                            bli!
                        </h1>
                    </div>
                </div>
            </div>

            <div class="right-grid">
               <img src="/Bilder/Index/foodsBackground2.png" alt="Maträtter">
            </div>
          </div>          
    </main>    

    <footer>
        <div class="left">
            <img src="/Bilder/Universial/logoType.png" alt="EatzyMeal logoType">
        </div>
        <div class="center">
            <h4>©EatzyMeal AB</h4>
        </div>
        <div class="right">
            <h2>Följ oss!</h2>
            <div class="social-icons">
                <img src="/Bilder/Universial/Footer/facebook.png" alt="Facebook logotype">
                <img src="/Bilder/Universial/Footer/instagram.png" alt="Instagram logotype">
                <img src="/Bilder/Universial/Footer/youtube.png" alt="YouTube logotype">
            </div>
        </div>
    </footer>

    <script>
        const toggleBtn = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');
    
        toggleBtn.addEventListener('click', () => {
            navMenu.classList.toggle('show');
        });
    </script>
</body>
</html>
