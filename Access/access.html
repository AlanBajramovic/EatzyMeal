<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/Bilder/Universial/logoType.png"
      type="image/x-icon"
    />
    <title>Logga in</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <header>
      <a href="/Index/index.html">
        <img
          class="d-block mx-auto"
          src="/Bilder/Universial/logoType.png"
          alt="EatzyMeal logotype"
        />
      </a>
    </header>

    <main>
      <img src="/Bilder/Universial/cyanBackgrounds.png" alt="">

      <div class="d-block mx-auto my-container">
        <div class="d-block mx-auto inside">
          <div class="welcome-text">
            <h1>Välkommen!</h1>
            <p>Logga in eller registrera dig för att fortsätta</p>
          </div>

          <div class="d-flex justify-content-center login-google">
            <div
              id="g_id_onload"
              data-client_id="DIN_CLIENT_ID_HÄR"
              data-context="signin"
              data-ux_mode="redirect"
              data-login_uri="https://dinwebbplats.se/api/auth/callback"
              data-auto_prompt="false"
            ></div>
            
            <!-- Desktop knapp -->
            <div
              id="google-signin-desktop"
              class="g_id_signin"
              data-type="standard"
              data-shape="rectangular"
              data-text="signin_with"
              data-size="large"
              data-logo_alignment="left"
              data-width="50000"
            >
            </div>
        
            <!-- Mobil-knapp -->
            <div
              id="google-signin-mobile"
              class="g_id_signin"
              data-type="standard"
              data-shape="rectangular"
              data-text="signin_with"
              data-size="large"
              data-logo_alignment="left"
              data-width="302"
            >
            </div>


          </div>

          <div class="d-flex justify-content-between divider">
            <div class="left">
              <hr>
            </div>

            <div class="center">
              <p>eller</p>
            </div>

            <div class="right">
              <hr>
            </div>
          </div>

          <div class="d-flex flex-column gap-3 buttons">
            <button class="btn-login">Logga in</button>

            <button class="btn-register">Registrera dig</button>
          </div>
        </div>
      </div>

      <h5 class="position-absolute bottom-0 start-50 translate-middle-x">©EatzyMeal 2025</h5>

    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
