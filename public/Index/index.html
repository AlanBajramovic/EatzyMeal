<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatzyMeal</title>
    <link rel="shortcut icon" href="/Bilder/Universial/logoType.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hamburgermeny.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>

    <!-- Header -->
    <header>
        <div class="left">
            <button id="menu-toggle" class="ham-menu">
                <img src="/public_static/Bilder/hamburgerMenu.png" alt="Hamburgarmenyn">
            </button>
        </div>

        <div class="center">
            <img src="/public_static/Bilder/logoType.png" alt="EatzyMeal logotype">
        </div>

        <!-- Login- och kundvagnsknapp, annan knapp för telefonvy -->
        <div class="right">
            <a href="/Access/access.html">
            <button class="btn-login">Logga in</button>
            </a>
            <a href="/Access/access.html">
            <button class="btn-login-mobile"><img src="/public_static/Bilder/log-in.png" alt="Logga in"></button>
            </a>
            <button class="btn-cart">
                <img src="/public_static/Bilder/cart.png" alt="Kundvagn">
            </button>
        </div>
    </header>

    <!-- Hamburgermeny (!UR FUNKTION!) -->
    <nav id="nav-menu" class="hidden">
        <button id="close-menu" class="close-btn">
            <img src="/Bilder/Universial/Hamburgermeny/close.png" alt="Stäng">
        </button>
        <ul>
            <li><a href="#">Hem</a></li>
            <li><a href="#">Om oss</a></li>
            <li><a href="#">Tjänster</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </nav>

    <!-- Huvuddelen av sidan, text och bild -->
    <main>
        <div class="layout-grid">
            <div class="left-grid">
                <img src="/public_static/Bilder/cyanBackgrounds.png" alt="">

                <div id="text-container">
                    <div id="text-top">
                        <h1>Snabbt, Smidigt &
                            <br>
                            Smakrikt!
                        </h1>
                    </div>
                    <div id="text-middle">
                        <h1>Beställ din favoritmat
                            <br>
                            med ett klick
                        </h1>
                    </div>
                    <div id="text-bottom">
                        <h1>Enklare kan det inte
                            <br>
                            bli!
                        </h1>

                        <a href="/FoodGalleri/galleri.html">
                        <button class="btn btn-outline-dark" id="btn-food">betäll här!</button>
                        </a>
                    </div>
                </div>
            </div>

            <!-- För telefonvy -->
            <div id="text-container-mobile">
                <div id="text-top-mobile">
                    <h1>Snabbt,
                        <br>
                        Smidigt,
                        <br>
                        Smakrikt!
                    </h1>
                </div>
                <div id="text-middle-mobile">
                    <h1>Beställ med ett klick!</h1>
                </div>
            </div>

            <div class="right-grid">
               <img src="/public_static/Bilder/Index/foodsBackground2.png" alt="Maträtter">
            </div>
          </div>          
    </main>    

    <!-- Footern -->
    <footer>
        <div class="left">
            <img src="/public_static/Bilder/logoType.png" alt="EatzyMeal logoType">
        </div>
        <div class="center">
            <h5>©EatzyMeal 2025. Alla rättigheter förbehållna</h5>
        </div>
        <div class="right">
            <h2>Följ oss!</h2>
            <div class="social-icons">
                <img src="/public_static/Bilder/Footer/facebook.png" alt="Facebook logotype">
                <img src="/public_static/Bilder/Footer/instagram.png" alt="Instagram logotype">
                <img src="/public_static/Bilder/Footer/youtube.png" alt="YouTube logotype">
            </div>
        </div>

        <div class="center-mobile">
            <h5>©EatzyMeal 2025</h5>
        </div>
    </footer>

    <!-- JS-kod för hamburgermeny (!UR FUNKTION!) -->
    <script>
        const toggleBtn = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');
    
        toggleBtn.addEventListener('click', () => {
            navMenu.classList.toggle('show');
        });
    </script>
</body>
</html>
