<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/FoodGalleri/menus/menu.css">
    <style>
      body{
        background-image: url(seamount.jpg);
      }
    </style>
</head>
<body>

    <div class="topbar d-flex justify-content-between align-items-center px-3 py-2">
        <button class="btn btn-light"><img id="shopcartimg" src="/FoodGalleri/images/hamburgerMenu.png" alt=""></button>
        <h1 class="m-0">EatzyMeal</h1>
        <button class="btn btn-light"><img id="shopcartimg" src="/FoodGalleri/images/shopping-cart.png" alt=""></button>
      </div>

      <button class="backbtn btn btn-light"><img id="backbtnimg" src="/FoodGalleri/images/back-button.png" alt="Tillbaka knapp"></button>

      <div class="menu">

        <div class="itemLayout d-flex flex-column align-items-center">
          <img src="capricciosa.jpg" alt="capricciosa" class="img-fluid">
          <h3>Capricciosa</h3>
          <div class="priceAndBtn">
          <h4 class="borderPris">100kr</h4>
          <button type="button" class="btn btn-outline-dark"><img class="addToCart" src="/FoodGalleri/images/add-to-cart.png" alt="add to cart"></button>
          </div>
        </div>
        
        <div class="itemLayout d-flex flex-column align-items-center">
          <img src="kebabpizza.jpg" alt="kebabpizza">
          <h3>Kebabpizza</h3>
          <div class="priceAndBtn">
            <h4 class="borderPris">100kr</h4>
            <button type="button" class="btn btn-outline-dark"><img class="addToCart" src="/FoodGalleri/images/add-to-cart.png" alt="add to cart"></button>
            </div>
        </div>

        <div class="itemLayout d-flex flex-column align-items-center">
          <img src="pepperoni.jpg" alt="pepperoni">
          <h3>Pepperoni</h3>
          <div class="priceAndBtn">
            <h4 class="borderPris">100kr</h4>
            <button type="button" class="btn btn-outline-dark"><img class="addToCart" src="/FoodGalleri/images/add-to-cart.png" alt="add to cart"></button>
            </div>
        </div>

      </div>
    
</body>
